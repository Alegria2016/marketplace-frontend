<mat-card>
    <mat-card-header>
      <mat-card-title class="text-center text-sm">Crear una cuenta</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="form-custom" [formGroup]="registerForm">
            <mat-form-field class="input-custom">
                <mat-label>Nombres:</mat-label>
                <input matInput formControlName="name" type="text">
            </mat-form-field><br>

            <mat-form-field class="input-custom">
                <mat-label>Correo:</mat-label>
                <input matInput formControlName="email" type="email" placeholder="Ex. ejemplo@gmail.com">
            </mat-form-field><br>

            <mat-form-field class="input-custom">
                <mat-label>Contraseña:</mat-label>
                <input matInput formControlName="password" type="password">
            </mat-form-field>

            <mat-form-field class="input-custom">
                <mat-label>Confirmar contraseña:</mat-label>
                <input matInput formControlName="passwordConfirm" type="password">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
      <div class="flex">
        <button mat-raised-button [disabled]="!registerForm.valid" (click)="register()">Registrarse</button> <br>
        <button mat-button  (click)="onpenModalLogin()" style="margin-left: 8px;"> Iniciar sesión  </button>
     </div>
    </mat-card-actions> 
  </mat-card>
