<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">Marketplace </span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <button class="inline-flex items-center
          border-0 py-1 px-3 focus:outline-none hover:bg-indigo-100 
         rounded text-base mt-4 md:mt-0" mat-button routerLink="/" routerLinkActive="dark:text-green-500"
         [routerLinkActiveOptions]="{exact:true}">Inicio</button>
         
        <button class="inline-flex items-center
          border-0 py-1 px-3 focus:outline-none hover:bg-indigo-100 
         rounded text-base mt-4 md:mt-0" mat-button routerLink="login" routerLinkActive="dark:text-green-500"
         [routerLinkActiveOptions]="{exact:true}" (click)="onpenModalLogin()">Iniciar sesi√≥n </button>
         
         
        

        <button (click)="getProductStorage()" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon matBadge="{{cart.length}}" matBadgeColor="warn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#2854C5"><path d="m480-560-56-56 63-64H320v-80h167l-64-64 57-56 160 160-160 160ZM280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM40-800v-80h131l170 360h280l156-280h91L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68.5-39t-1.5-79l54-98-144-304H40Z"/></svg>
          </mat-icon>
          <mat-icon>
            
          </mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item disabled>
            <mat-icon>
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#2854C5"><path d="m480-560-56-56 63-64H320v-80h167l-64-64 57-56 160 160-160 160ZM280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM40-800v-80h131l170 360h280l156-280h91L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68.5-39t-1.5-79l54-98-144-304H40Z"/></svg>
            </mat-icon>
            <span class="font-bold">Cart Items </span>
          </button>
          <hr>
          @for (item of cart; track $index) {
            
          <menu mat-menu-item>{{ item.quantity}} {{ item.product.name }} {{ item.product.price | currency }} </menu>
          }
          <hr>
          <button mat-menu-item disabled>
            <span class="font-bold">Total ---------------- {{ total }}</span>
          </button>
        </mat-menu>
        
      </nav>
    </div>
  </header>
